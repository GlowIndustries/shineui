<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="../js/qs.js"></script>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
     <link rel="stylesheet" href="launcher.css">
     <title>Desktop</title>
</head>
<body>
     <div id="statusbar">
          <p class="time"></p>
          <p class="ind-right">
               <span class="material-symbols-outlined" style="transform: scale(0.8);">
                    signal_cellular_nodata
               </span>
               <span class="material-symbols-outlined" style="transform: scale(0.8);">
                    signal_wifi_4_bar
               </span>
               <span class="material-symbols-outlined" style="transform: scale(0.8);">
                    battery_charging_full
               </span>
               <span onclick="open_qs()" id="qs_panel_button" class="material-symbols-outlined" style="transform: scale(0.8); margin-left: 0.4rem;">
                    dashboard
               </span>
          </p>
     </div>

     <div id="qs_bg" class="hide">
          <div class="hide_qs_button" onclick="hide_qs()">
               <span class="material-symbols-outlined">
                    expand_less
               </span>
          </div>
          <div id="qs">
               <div title="You can't disable Wi-Fi." class="qs_button_info_on" style="cursor: not-allowed;">
                    <span class="material-symbols-outlined" style="transform: scale(1.2); margin-top: 0.2rem;">
                         signal_wifi_4_bar
                    </span>
                    <p style="margin-top: -1rem; margin-left: 2.3rem;"><b>Wi-Fi</b></p>
                    <p style="opacity: 0.7; margin-left: 2.3rem;">Shine</p>
               </div>
               <div title="You can't disable Battery." class="qs_button_info_on" style="cursor: not-allowed; margin-left: 10.6rem; margin-top: -4.7rem;">
                    <span class="material-symbols-outlined" style="transform: scale(0.8); margin-left: -0.4rem; margin-top: 0.2rem;">
                         battery_charging_full
                    </span>
                    <p style="margin-top: -1rem; margin-left: 1.2rem;"><b>Battery</b></p>
                    <p style="opacity: 0.7; margin-left: 1.2rem;">Charged</p>
               </div>
               <a target="_blank" href="https://github.com/ShineIndustries/shineui" style="width: 7rem; text-decoration: none; color: black; user-select: none; -webkit-user-select: none; -webkit-user-drag: none;">
                    <div class="qs_button_info_on" style="margin-top: 0.5rem;">
                         <img src="img/githubsmall.png" style="transform: scale(0.9); margin-left: -0.5rem;">
                         <p style="margin-top: -1.5rem; margin-left: 2rem;"><b>GitHub</b></p>
                         <p style="opacity: 0.7; margin-left: 2rem;">ShineUI</p>
                    </div>
               </a>
          </div>
     </div>

     <div id="dock">
          <p>
               apps will be there soon
          </p>
     </div>

     <script>
          var shineindustries = document.getElementsByClassName('time')[0];

          setInterval(function () {
               var date = new Date;
               var hours = date.getHours();
               var minutes = date.getMinutes();
               shineindustries.innerHTML = hours + ':' + minutes;
          }, 1000);

          document.getElementsByClassName('time').innerHTML = hours + ':' + minutes;
     </script>
</body>
</html>
