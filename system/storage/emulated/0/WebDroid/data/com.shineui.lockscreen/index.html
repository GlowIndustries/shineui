<!DOCTYPE html>
<html lang="ru">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
     <link rel="stylesheet" href="lockscreen.css">
     <title>Экран блокировки</title>
</head>
<body>
     <div id="statusbar">
          <p class="time"></p>
          <p class="ind-right">
               <span class="material-symbols-outlined" style="transform: scale(0.8);">
                    signal_cellular_nodata
               </span>
               <span class="material-symbols-outlined" style="transform: scale(0.8);">
                    signal_wifi_4_bar
               </span>
               <span class="material-symbols-outlined" style="transform: scale(0.8);">
                    battery_charging_full
               </span>
               <span id="qs_panel_button" class="material-symbols-outlined" style="transform: scale(0.8); margin-left: 0.4rem;">
                    dashboard
               </span>
          </p>
     </div>

     <div id="qs_bg">
          <div id="qs">
               <div class="qs_button_info_on">
                    <span class="material-symbols-outlined" style="transform: scale(1.3);">
                         signal_wifi_4_bar
                    </span>
                    <p style="margin-top: -1rem; margin-left: 2rem;"><b>Wi-Fi</b></p>
                    <p style="opacity: 0.7;">Shine</p>
               </div>
               <div class="qs_button_info_on" style="margin-left: 10.6rem; margin-top: -4.5rem;">
                    <span class="material-symbols-outlined" style="transform: scale(0.8); margin-left: -0.4rem;">
                         battery_charging_full
                    </span>
                    <p style="margin-top: -1rem; margin-left: 1.2rem;"><b>Батарея</b></p>
                    <p style="opacity: 0.7;">Заряжена</p>
               </div>
               <div class="qs_button_info_on" style="margin-top: 1rem;">
                    <p><b>Батарея</b></p>
                    <p style="opacity: 0.7;">Заряжена</p>
               </div>
               <div class="hide_qs_button">
                    ^
               </div>
          </div>
     </div>

     <div id="dock">
          <p>
               Нажмите для разблокировки
          </p>
     </div>

     <script>
          var shineindustries = document.getElementsByClassName('time')[0];

          setInterval(function () {
               var date = new Date;
               var hours = date.getHours();
               var minutes = date.getMinutes();
               shineindustries.innerHTML = hours + ':' + minutes;
          }, 1000);

          document.getElementsByClassName('time').innerHTML = hours + ':' + minutes;
     </script>
</body>
</html>
